                  
<!doctype html>
<html>
<body>
    <div data-activator="Tab|{Web.MembershipResources.Manager.UsersTab}">
        <div id="users" data-controller="aspnet_Membership" data-show-view-selector="false" data-show-modal-forms="true" data-show-details-in-list-mode="false" data-show-quick-find="false"></div>
    </div>
    <div data-activator="Tab|{Web.MembershipResources.Manager.RolesTab}">
        <div id="roles" data-controller="aspnet_Roles" data-show-in-summary="true" data-show-view-selector="false" data-show-modal-forms="true" data-show-details-in-list-mode="false" data-show-quick-find="false"></div>
        <div id="role-users" data-controller="aspnet_Membership" data-view="usersInRolesGrid" 
			 data-show-in-summary="true" data-show-view-selector="false" data-show-modal-forms="true" data-show-details-in-list-mode="false" data-show-quick-find="false"
             data-filter-source="roles" data-filter-fields="RoleId" data-page-size="5" 
             data-auto-hide="self"
             data-page-header="{Web.MembershipResources.Manager.UsersInRole}"></div>
    </div>
</body>
</html>
